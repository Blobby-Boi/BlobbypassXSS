<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy April Fools! - Blobby Boi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            user-select: none;
        }
        .content {
            text-align: center;
            font-family: 'Varela Round', Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #ff0000;
        }
        video {
            margin-top: 20px;
            border: none;
            width: 840px;
            height: 472px;
            pointer-events: none;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 9999;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #popup2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
            flex-direction: column;
        }
        #closeButton {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Varela Round', Arial, sans-serif;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Happy April Fools!</h1>
        <p>For today only, you have to watch this video (all the way through) to use Blobbypass! ðŸ˜ˆ</p>

        <div id="videoContainer"></div>

        <div id="popup">I see you...</div>

        <div id="popup2">
            Bro thought they were smart ðŸ¤£<br>
            <button id="closeButton">Restart the whole video (L bozo)</button>
        </div>
    </div>

    <script>
        document.getElementById('popup2').style.display = 'none';
        const popup = document.getElementById('popup');
        const popup2 = document.getElementById('popup2');
        const videoContainer = document.getElementById('videoContainer');
        let lastTime = 0;
        let isTabSwitched = false;
        let isTabActive = true;
        let videoElement;
        let intervalId;

        function createVideo() {
            videoElement = document.createElement('video');
            videoElement.id = 'video';
            videoElement.autoplay = true;
            videoElement.controls = true;
            videoElement.width = 840;
            videoElement.height = 472;
            videoElement.disablePictureInPicture = true;
            videoElement.setAttribute('controlsList', 'nofullscreen nodownload');
            videoElement.setAttribute('playsinline', '');
            videoElement.style.pointerEvents = 'auto';

            let source = document.createElement('source');
            source.src = 'https://blobby-boi.github.io/BlobbypassXSS/rickroll.mp4';
            source.type = 'video/mp4';

            videoElement.appendChild(source);
            videoContainer.innerHTML = '';
            videoContainer.appendChild(videoElement);

            videoElement.addEventListener('play', onVideoPlay);
            videoElement.addEventListener('pause', onVideoPause);
            videoElement.addEventListener('ended', onVideoEnded);

            clearInterval(intervalId);
            intervalId = setInterval(checkVideoProgress, 50);
        }

        function checkVideoProgress() {
            let currentTime = videoElement.currentTime;
            if (currentTime > 0.5 && currentTime > lastTime + 0.06 && !isTabSwitched && isTabActive) {
                showPopup('popup');
                videoElement.style.opacity = '0';
                setTimeout(() => {
                    videoElement.remove();
                    createVideo();
                }, 1000);
            }
            lastTime = currentTime;
        }

        function showPopup(popupId) {
            let popupElement = document.getElementById(popupId);
            popupElement.style.display = 'block';
            setTimeout(() => {
                popupElement.style.opacity = 1;
            }, 10);

            if (popupId === 'popup') {
                setTimeout(() => {
                    popupElement.style.opacity = 0;
                    setTimeout(() => {
                        popupElement.style.display = 'none';
                    }, 500);
                }, 1500);
            }
        }

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                isTabSwitched = true;
                isTabActive = false;
                videoElement.pause();
                showPopup('popup2');
            } else if (isTabSwitched) {
                isTabActive = true;
                isTabSwitched = false;
                popup2.style.display = 'flex';
            }
        });

        document.getElementById('closeButton').addEventListener('click', () => {
            popup2.style.display = 'none';
            videoElement.play();
        });

        function onVideoPlay() {
        }

        function onVideoPause() {
        }

        function onVideoEnded() {
            setTimeout(() => {
                if (videoElement.ended) {
                    window.location.href = "https://blobby-boi.github.io/BlobbypassXSS/fool.html";
                }
            }, 1000);
        }

        createVideo();
    </script>
</body>
</html>
