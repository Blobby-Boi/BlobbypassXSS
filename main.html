<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy April Fools! - Blobby Boi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            user-select: none;
        }
        .content {
            text-align: center;
            font-family: 'Varela Round', Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #ff0000;
        }
        iframe {
            margin-top: 20px;
            border: none;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 9999;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #popup2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
            flex-direction: column;
        }
        #closeDontLeave {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Varela Round', Arial, sans-serif;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Happy April Fools!</h1>
        <p>For today only, you have to watch this video (all the way through) to use Blobbypass! ðŸ˜ˆ</p>

        <iframe id="rickroll" width="840" height="472" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&autoplay=1&fs=0&modestbranding=1&iv_load_policy=3&rel=0" 
            allow="autoplay" allowfullscreen="false">
        </iframe>

        <div id="popup">I see you...</div>

        <div id="popup2">
            Bro thought they were smart ðŸ¤£<br>
            <button id="closeDontLeave">Restart the whole video (L bozo)</button>
        </div>
    </div>

    <script>
        document.getElementById('popup2').style.display = 'none';
        let player;
        let lastTime = 0;
        let isTabSwitched = false;
        let isTabActive = true;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('rickroll', {
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            setInterval(() => {
                let currentTime = player.getCurrentTime();
                let duration = player.getDuration();
                let videoData = player.getVideoData();

                if (videoData.title === "" || duration === 0) {
                    isAdPlaying = true;
                } else {
                    isAdPlaying = false;
                }

                if (!isAdPlaying && currentTime > 0.5 && currentTime > lastTime + 0.06 && !isTabSwitched && isTabActive) { 
                    showPopup('popup');
                    player.destroy();
                    let iframe = document.createElement('iframe');
                    iframe.id = 'rickroll';
                    iframe.width = '840';
                    iframe.height = '472';
                    iframe.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&autoplay=1&fs=0&modestbranding=1&iv_load_policy=3&rel=0';
                    iframe.allow = 'autoplay';
                    iframe.allowfullscreen = 'false';
                    document.querySelector('.content').appendChild(iframe);
                    onYouTubeIframeAPIReady();
                }
                lastTime = currentTime;
            }, 50);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                setTimeout(() => {
                    if (player.getPlayerState() === YT.PlayerState.ENDED) {
                        window.location.href = "https://blobby-boi.github.io/BlobbypassXSS/fool.html";
                    }
                }, 1000);
            }
        }

        function showPopup(popupId) {
            let popup = document.getElementById(popupId);
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.opacity = 1;
            }, 10);

            if (popupId === 'popup') {
                setTimeout(() => {
                    popup.style.opacity = 0;
                    setTimeout(() => {
                        popup.style.display = 'none';
                    }, 500);
                }, 1500);
            }
        }

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                isTabSwitched = true;
                isTabActive = false;
                player.pauseVideo();
                showPopup('popup2');
            } else if (isTabSwitched) {
                isTabActive = true;
                isTabSwitched = false;
                document.getElementById('popup2').style.display = 'flex';
            }
        });

        document.getElementById('closeDontLeave').addEventListener('click', () => {
            document.getElementById('popup2').style.display = 'none';
            player.playVideo();
        });

        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
